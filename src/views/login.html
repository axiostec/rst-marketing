<!DOCTYPE html>
<html lang="en" class="w-100 h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RST marketing | Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;900&display=swap" rel="stylesheet">
</head>

<body class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-10 col-sm-10 col-md-4">
            <div class="w-100">
                <div class="w-100">
                    <img src="./img/logo.jpeg" alt="" class="img-fluid">
                </div>
                <div class="w-100 bg-white rounded shadow">
                    <div class="py-1 px-0 text-center">
                        <p class="m-0 mt-2">Iniciar Sesión</p>
                    </div>
                    <form action="/login" method="post" class="form-group p-3">
                        <input type="text" name="user" class="form-control text-center mb-2" placeholder="Usuario">
                        <input type="password" name="pass" class="form-control text-center mb-2" placeholder="Password">
                        <button type="submit" class="btn btn-block btnAzul">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="w-100 text-center mb-5">
                    <a href="/forgot" class="w-100 text-center mb-5" style="font-size: .7em; font-weight: 500; letter-spacing: 2px;">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/controller/alert.login.js"></script>
</body>

</html>
